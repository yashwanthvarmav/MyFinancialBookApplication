<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="login-wrap p-4 p-md-5">
                        <h3 class="mb-4">
                            Sign In<span>Hi!, Please signin to continue</span>
                        </h3>
                        <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="signup-form">
                            <div class="form-group mb-4">
                                <label class="label" for="email">Email Address</label>
                                <input type="text" formControlName="userName" required class="form-control" placeholder="johndoe@gmail.com" />
                                <div *ngIf="loginForm?.controls?.['userName']?.touched&&loginForm?.controls?.['userName']?.errors?.['required']" class="text-danger">
                                    Email address is required
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="label" for="password">Password</label>
                                <input type="password" formControlName="password" required class="form-control" placeholder="Password" />
                                <div *ngIf="loginForm?.controls?.['password']?.touched&&loginForm?.controls?.['password']?.errors?.['required']" class="text-danger">
                                    Password is required
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary rounded submit p-3" [disabled]="!loginForm.valid">
                  Sign In
                </button>
                            </div>
                        </form>
                        <div class="w-100 social-wrap">
                            <p class="mt-4">
                                If you don't have an account!
                                <a routerLink="/signup">Sign Up</a>
                            </p>
                        </div>
                    </div>
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                        <div class="text w-100">
                            <div class="icon"><span class="fa fa-soccer-ball-o"></span></div>
                            <h2>My Finance Buddy</h2>
                            <p>If you don't have an account?</p>
                            <a routerLink="/signup" class="btn btn-white btn-outline-white">Sign Up</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
