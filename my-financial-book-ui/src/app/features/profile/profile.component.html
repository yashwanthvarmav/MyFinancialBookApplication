<nz-layout>
    <nz-content style="margin: 24px 16px; padding: 24px; background: #fff; min-height: 85vh">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header header-wrapper">
                    <h3>Edit Profile</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="saveProfile()" #profileForm="ngForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required />
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" [(ngModel)]="user.age" required />
                        </div>
                        <!-- Add more fields as needed -->

                        <!-- <button type="submit" class="btn btn-primary">Save</button>

              Cancel -->
                        <!-- </button> -->
                        <div class="w-100 d-flex justify-content-end">
                            <button class="button-wrapper" nz-button nzType="primary">
                <!-- <span class="button-wrraper-icon"
                  ><i class="zmdi zmdi-plus-circle"></i
                ></span> -->
                Save
              </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nz-content>
</nz-layout>
