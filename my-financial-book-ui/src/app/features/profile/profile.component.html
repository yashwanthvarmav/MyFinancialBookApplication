<nz-layout>
    <nz-content style="
      margin: 24px 16px;
      padding: 24px;
      background: #eff2f1;
      min-height: 85vh;
    ">
        <app-loader *ngIf="loading"></app-loader>

        <div class="container mt-3">
            <div class="card-body">
                <form (ngSubmit)="saveProfile()" [formGroup]="userForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="userName" required />
                        <div *ngIf="userForm?.controls?.['userName']?.touched&&userForm?.controls?.['userName']?.errors?.['required']" class="text-danger">
                            User Name is required
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" formControlName="email" required />
                        <div *ngIf="userForm?.controls?.['email']?.touched&&userForm?.controls?.['email']?.errors?.['required']" class="text-danger">
                            Email address is required
                        </div>
                        <div *ngIf="userForm?.controls?.['email']?.touched&&userForm?.controls?.['email']?.errors?.['email']" class="text-danger">
                            Email address is required
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-sm-12 col-md-6">
                            <label for="phonenumber" class="form-label">Phone number</label>
                            <input type="text" class="form-control" id="phonenumber" formControlName="phoneNumber" />
                        </div>
                        <div class="mb-3 col-sm-12 col-md-6">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth" required />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" formControlName="address" required />
                    </div>
                    <div class="row">
                        <div class="mb-3 col-sm-12 col-md-6">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" formControlName="country" required />
                        </div>
                        <div class="mb-3 col-sm-12 col-md-6">
                            <label for="pinCode" class="form-label">Pincode</label>
                            <input type="text" class="form-control" id="pinCode" formControlName="pinCode" required />
                        </div>
                    </div>

                    <div class="w-100 d-flex justify-content-end">
                        <button class="button-wrapper" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </nz-content>
</nz-layout>
