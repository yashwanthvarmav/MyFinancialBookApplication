<nz-layout>
  <nz-content
    style="
      margin: 24px 16px;
      padding: 24px;
      background: #fff;
      min-height: 85vh;
      overflow-y: auto;
    "
  >
    <div class="content-wrapper">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="role ? '6' : '8'">
          <nz-card [nzBordered]="true" [@fadeIn]>
            <nz-statistic
              [nzValue]="totalIncome || 0"
              nzTitle="Total Income"
              [nzValueStyle]="{ color: '#3f8600' }"
            ></nz-statistic>
            <nz-progress
              nzType="circle"
              [nzPercent]="incomePercent || 0"
              nzStrokeColor="#3f8600"
            ></nz-progress>
          </nz-card>
        </div>
        <div nz-col [nzSpan]="role ? '6' : '8'">
          <nz-card [nzBordered]="true" [@fadeIn]>
            <nz-statistic
              [nzValue]="totalExpenses || 0"
              nzTitle="Total Expenses"
              [nzValueStyle]="{ color: '#cf1322' }"
            ></nz-statistic>
            <nz-progress
              nzType="circle"
              [nzPercent]="expensePercent || 0"
              [nzFormat]="formatOne"
              nzStrokeColor="#cf1322"
            ></nz-progress>
          </nz-card>
        </div>
        <div nz-col [nzSpan]="role ? '6' : '8'">
          <nz-card [nzBordered]="true" [@fadeIn]>
            <nz-statistic
              [nzValue]="totalSavings || 0"
              nzTitle="Total Savings"
              [nzValueStyle]="{ color: '#1c9eff' }"
            ></nz-statistic>
            <nz-progress
              nzType="circle"
              [nzPercent]="savingsPercent || 0"
              [nzFormat]="formatTwo"
              nzStrokeColor="#1c9eff"
            ></nz-progress>
          </nz-card>
        </div>
        <div nz-col nzSpan="6" *ngIf="role" class="currency-wrapper">
          <div>
            <h4>Exchange Rates (Base: EURO)</h4>
            <ul>
              <li *ngFor="let rate of exchangeRates | keyvalue">
                <span class="currency-header">{{ rate.key }} </span
                ><span class="currency-value">: {{ rate.value }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex row">
      <div class="col-md-6">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [dataLabels]="chartOptions.dataLabels"
          [plotOptions]="chartOptions.plotOptions"
          [responsive]="chartOptions.responsive"
          [xaxis]="chartOptions.xaxis"
          [legend]="chartOptions.legend"
          [fill]="chartOptions.fill"
        ></apx-chart>
      </div>

      <div class="col-md-6">
        <apx-chart
          [series]="piechartOptions.series"
          [chart]="piechartOptions.chart"
          [labels]="piechartOptions.labels"
          [responsive]="piechartOptions.responsive"
        ></apx-chart>
      </div>
    </div>
  </nz-content>
</nz-layout>
